spring:
  application:
    name: music-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate.format_sql: true
logging:
  level:
    org:
      springframework:
        security: debug
      hibernate:
        type: trace
web:
  cors:
    allowed-origins: "*"
    allowed-methods: GET, POST
    max-age: 3600